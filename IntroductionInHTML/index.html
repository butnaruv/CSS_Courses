<!-- 
- <p> → paragraph
- <strong> → bold
- <em> → italic
- <small> → makes text little

- <ul> → unordered list → bullet points
- <ol> → ordered list → numbers
- <div> → division of elements that belong together. Has no vision effects.
- <span> → like a paragraph but has specific actions.
- <br> → break line(add new line) → without closing tag
- <hr> → horizontal rule. add a horizontal line → without closing tag
- <img> → folosesti src ca si atribut in interiorul tagului → without closing tag
    - ex: <img src =”path_file”>
